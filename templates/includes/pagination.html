<div class=" border-0 d-flex flex-column flex-lg-row align-items-center justify-content-between">
    <nav aria-label="Page navigation ">
        <ul class="pagination justify-content-center">
            {% if page.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">&laquo; first</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">previous</a>
            </li>
            {% endif %}

            <li class="page-item page-link"> Page {{ page.number }} of {{ page.paginator.num_pages }}.
            </li>

            {% if page.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">next</a></li>
            <li class="page-item"> <a class="page-link" href="?page={{ page.paginator.num_pages }}">last
                    &raquo;</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
