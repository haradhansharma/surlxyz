{% extends "layouts/base.html" %}

{% load static %}
{% block robot %}<meta name="robots" content="noindex">{% endblock %}

{% block content %}
<div class="row align-items-center ms-auto justify-content-center">
    <div class="col-12 col-lg-6">
        
        <div class="col-12">
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.email }}
                <label class="text-primary" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                <span class="text-start text-danger">{{ form.email.errors }}</span>
            </div>

            <input type="submit" class="btn btn-primary" value="Send me instructions!">
        </form>
        <hr class="mt-5">
        <div class="col-12 mt-4 d-flex">
            <div class="col-6 text-start">
                <a class="btn btn-warning" href="{% url 'login' %}">Login</a>
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-warning" href="{% url 'accounts:signup' %}">Register</a>
            </div>
        </div>
       
    </div>
</div>

{% endblock content %}
